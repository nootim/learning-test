<article class="panel is-primary">
  <p class="panel-heading">Les Posts</p>
  <ng-container  *ngFor="let post of posts">
  <div class="panel-block is-justify-content-space-between">
    <div class="nootim-overflow">{{ post.title }}</div>
    <div><button (click)="postValue(post.title, post.body)" class="button is-info">Voir post</button></div>
  </div>
  </ng-container>
</article>
